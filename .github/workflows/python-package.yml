# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

# gigaction 이름
name: Python package

# 어떤조건일때 실행할 것인지
# 추후에 cron시간대를 활용하여 주기적으로 코드가 돌아가게 수정할 예정
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# 실행할 코드들
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    # 파이썬 설치
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    # pip 최신화
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    # 파이썬 라이브러리 설치
    - name : install pyton library
      run : |
        pip install beautifulsoup4
        pip install requests
        pip install lxml
        pip install pandas

    - name: Run py Creawler
      run: |
        python3 news.py

    - name: Commits
      run: |
        git config --global user.email "wjdgudvo@gmail.com"
        git config --global user.name "JH" # 커밋에 포함될 이름
        # 파일이름
        git add data.csv
        git commit -m "Auto - Update data with Scraping" # 커밋 메세지
        
    - name: Push
      uses: ad-m/github-push-action@master
      with:
        branch: 'main'
        github_token: $ 
          
    
